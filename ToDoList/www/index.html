<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/themes/Theme_by_modoufall.min.css">
    <link rel="stylesheet" href="./lib/jquery.mobile.icons-1.4.5.min.css">
    <link rel="stylesheet" href="./lib/jquery.mobile.structure-1.4.5.min.css">
    <!-- <link rel="stylesheet" href="./lib/jquery.mobile-1.4.5.min.css"> -->
    <title>Liste des tâches</title>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Liste des tâches</h1>
        </div>
        <div data-role="main" class="ui-content" >
            <fieldset>
                <label for="champTache">Ajouter une tâche</label>
                <input type="text" name="champTache" id="champTache">
            </fieldset>
            <input type="button" value="Ajouter" onclick="ajouterTache()">
            <input type="button" value="Réinitialiser" onclick="reinitialiserListe()">
            <div data-theme="c">
                <div data-role="header" data-theme="a">
                    <h2>Tâches en cours</h2>
                </div>
                <ul data-inset="true" id="listeTaches" data-role="listview">
                </ul>
                <div data-role="header" data-theme="c">
                    <h2>Tâches terminées</h2>
                </div>
                <ul data-inset="true" id="listeTachesTerminees" data-role="listview">
                </ul>
            </div>
        </div>
        <div id="console"></div>
        <div data-role="footer" data-position="fixed">
            <h1>copyright modoufall ESP </h1>
        </div>
    </div>
</body>

</html>
